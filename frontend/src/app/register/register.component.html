<form [formGroup]="service.form" class="normal-form">
    <mat-grid-list cols="2" rowheight="300px">
      <mat-grid-tile>
        <div class="controles-container">
          <input type="hidden" formControlName="$id">
          <mat-form-field>
            <input formControlName="userName" matInput placeholder="UserName*">
            <mat-error>This field is required.</mat-error>
          </mat-form-field>
          <mat-form-field>
            <input formControlName="email" matInput placeholder="Email*">
            <mat-error *ngIf="service.form.controls['email'].errors?.required">This field is required.</mat-error>
            <mat-error *ngIf="service.form.controls['email'].errors?.email">Invalid email address.</mat-error>
          </mat-form-field>
          <mat-form-field>
            <input type="password" formControlName="password" matInput placeholder="Password*">
            <mat-error *ngIf="service.form.controls['password'].errors?.required">This field is required.</mat-error>
            <mat-error *ngIf="service.form.controls['password'].errors?.minlength">Minimum 8 caracters needed.</mat-error>
          </mat-form-field>
          <mat-form-field>
            <input type="password" formControlName="password2" matInput placeholder="Password Validation*">
            <mat-error *ngIf="service.form.controls['password2'].errors?.required">This field is required.</mat-error>
          </mat-form-field>
        </div>
      </mat-grid-tile>
      <mat-grid-tile>
          <div class="controles-container">
              <div class="add-button-padding">
                  <mat-label>Gender :</mat-label><br>
                <mat-radio-group formControlName="gender">
                    <mat-radio-button value="1">Male</mat-radio-button>
                    <mat-radio-button value="2">Female</mat-radio-button>
                    <mat-radio-button value="3">Other</mat-radio-button>
                </mat-radio-group>
              </div>
              <mat-form-field>
                  <input formControlName="avatar" matInput placeholder="Avatar">
              </mat-form-field>
              <div class="add-button-padding">
                <mat-checkbox formControlName="admin">Admin</mat-checkbox>
              </div>
              <div class="button-row">
                <button mat-raised-button color="primary" type="submit" [disabled]="service.form.invalid">Submit</button>
                <button mat-raised-button color="warn" (click)="onClear()">Clear</button>
              </div>
          </div>
      </mat-grid-tile>
    </mat-grid-list>
  </form>
